    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body class="modal-open">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../assets/images/gong-logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav align-items-center ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Gong Talk <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gong News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Group</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscription</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="../assets/images/user-icon.png" alt="">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Setting</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
              Sign Up
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal2">
              Sign Up 2
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>




<!--    Sign Up Modal Start-->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content theme-modal sign-up-modal">
          <div class="modal-body">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-6 col-sm-6">
                  <div class="already-account">
                    <p>Already have an account?</p>
                    <a href="">Log In</a>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 text-center bg-red py-5">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <form action="">
                    <h2 class="modal-title">Sign Up</h2>
                    <p class="title-description">
                    Please enter your details to sign up and be a part of great community.
                  </p>
                    <div class="input-field">
                      <label for="email">Email</label>
                      <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>
                    <div class="input-field">
                      <label for="Phone">Phone</label>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" id="Phone">
                      </div>
                    </div>
                    <div class="input-field">
                      <label for="Password">Password</label>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" id="Password">
                      </div>
                    </div>
                    <div class="input-field">
                      <label for="confirm-password">Password</label>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirm-password">
                      </div>
                    </div>
                    <button class="btn btn-primary rounded-pill mt-3">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--    Sign Up Modal End-->

  <!--    Sign Up Modal Start-->
  <div style="display: block" class="modal fade show" id="signUpModal2" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content theme-modal sign-up-modal">
        <div class="modal-body">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6 col-sm-6">
                <div class="already-account mb-0 mb-sm-4">
                  <p>Already have an account?</p>
                  <a href="">Log In</a>
                </div>
                <div class="user-gender">
                  <label for=""> I'm a</label>
                  <div class="mb-4 mb-sm-0">
                    <button class="btn btn-primary rounded-pill mr-2">
                      <img src="../assets/images/female-icon.png" alt="female"> Female
                    </button>
                    <button class="btn btn-light rounded-pill">
                      <img src="../assets/images/male-icon.png" alt="male"> Male
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 text-center bg-red py-5">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <form action="">
                  <div class="user-img">
                    <img src="../assets/images/user-placeholder.png" alt="">
                    <span>
                      <i class="material-icons">
                      photo_camera
                    </i>
                    </span>
                  </div>
                  <div class="input-field">
                    <label for="Name">Name</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="Name">
                    </div>
                  </div>
                  <div class="input-field">
                    <label for="Username">Username</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="Username">
                    </div>
                  </div>
                  <div class="input-field">
                    <label for="Date of Birth">Date of Birth</label>
                    <div class="input-group mb-3">
                      <input type="date" class="form-control" id="Date of Birth">
                    </div>
                  </div>
                  <div class="input-field">
                    <label for="Country">Country</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="Country">
                    </div>
                  </div>
                  <button class="btn btn-primary rounded-pill mt-3">Complete Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--    Sign Up Modal End-->
